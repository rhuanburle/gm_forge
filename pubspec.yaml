name: gm_forge
description: "Quest Script - Construtor de Aventuras RPG baseado na metodologia Adventure Sites"
publish_to: 'none'
version: 1.0.0+11

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management
  flutter_riverpod: ^2.6.1

  # Database - Using Hive CE (Community Edition) for web compatibility
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.2.0

  # Networking
  dio: ^5.9.1

  # Utils
  uuid: ^4.5.1
  go_router: ^14.8.1
  intl: ^0.20.2
  package_info_plus: ^8.1.2

  # AI
  google_generative_ai: ^0.4.7

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.6
  google_sign_in: ^6.2.2
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
